<!DOCTYPE html>
<head>
<title>Welcome</title>
</head>
<body>
    <h2>Google Form</h2>
    <form>

        <input type="text" ><br>

        <input type="text" ><br>

        <label>Email:</label>
        <input type="text" ><br>

        <input type="radio" name="gender" placeholder="transgender">transgender<br> 
        <label>Languages:</label><br>

           <option>Indian</option>
           <option>chinese</option>
           <option>british</option>
        </select><br>
        <label>upload the resume</label>
        <input type ="file"><br>
        <button >Login</button><br>
        <button>reset</button><br>
    </form>
</body>
</html>
