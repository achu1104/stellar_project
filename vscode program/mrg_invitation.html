<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            font-family: 'Times New Roman', Times, serif;

        }
        .couple-name {
            font-size: 24px;
            font-weight: bold;
            color:rgb(223, 59, 59) ;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #b71c1c;
        }
        #message {
            display: none;
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
