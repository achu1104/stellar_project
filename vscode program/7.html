<!DOCTYPE html>
<head>
    <title>Time Table</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th>Hour</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td><b>Mon</b></td>
            <td>M</td>
            <td>T</td>
            <td>E</td>
            <td>S</td>
            <td>SS</td>
        </tr>
        <tr>
            <td><b>Tue</b></td>
            <td>SS</td>
            <td>S</td>
            <td>E</td>
            <td>S</td>
            <td>SS</td>
        </tr>
        <tr>
            <td><b>WED</b></td>
            <td>T</td>
            <td>E</td>
            <td>M</td>
            <td>SS</td>
            <td>PET</td>
        </tr>
        <tr>
            <td><b>THUR</b></td>
            <td>DRAW</td>
            <td>GK</td>
            <td>E</td>
            <td>S</td>
            <td>M</td>
        </tr>
        <tr>
            <td><b>FRI</b></td>
            <td>M</td>
            <td>PET</td>
            <td>T</td>
            <td>S</td>
            <td>E</td>
        </tr>


</body>
</html>
